<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=960, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/client.js"></script>
    <title>Yuga Roadmap Status (Unofficial)</title>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="grid grid-flow-row auto-rows-max max-w-lg m-auto">
      <div class="break-after-right">
        <input
          type="search"
          id="search"
          name="search"
          class="border border-gray-600 bg-gray-800 p-2 rounded-lg max-w-fit mb-5 break-after-all text-white"
          placeholder="Start typing to filter/search..."
          onkeyup="search()"
        />
      </div>
      <div
        id="results"
        isParent="true"
        hx-trigger="load"
        hx-swap="innerHTML"
        hx-get="/roadmap"
      ></div>
    </div>
  </body>
</html>
